name: CI

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 13]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - name: Prepare
        run: ./gradlew clean dependencies
      - name: Build
        run: ./gradlew build

  docs:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Prepare
        run: ./gradlew clean dependencies
      - name: Assemble
        run: ./gradlew assemble
        env:
          ORG_GRADLE_PROJECT_githubRepository: ${{ github.repository }}
      - name: Publish Documentation
        uses: peaceiris/actions-gh-pages@v2.9.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./build/dokka
        with:
          emptyCommits: false
      - name: Publish Snapshot JAR
        run: ./gradlew publish
        env:
          ORG_GRADLE_PROJECT_githubRepository: ${{ github.repository }}
          ORG_GRADLE_PROJECT_githubToken: ${{ github.token }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.PACKAGE_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingKeyPassword: ${{ secrets.PACKAGE_SIGNING_KEY_PASSWORD }}

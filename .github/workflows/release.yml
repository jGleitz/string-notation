name: Release

on:
  release:
    types: [ published ]

env:
  ORG_GRADLE_PROJECT_version: ${{ github.event.release.tag_name }}
  ORG_GRADLE_PROJECT_githubRepository: ${{ github.repository }}
  GRADLE_OPTS: -Dorg.gradle.configuration-cache=false

jobs:
  release:
    name: Release Artefacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.*') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      - name: Prepare
        run: ./gradlew clean dependencies
      - name: Assemble Artefacts
        run: ./gradlew assemble
      - name: Release Artefacts
        run: ./gradlew release
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.PACKAGE_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingKeyPassword: ${{ secrets.PACKAGE_SIGNING_KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_githubToken: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}

  docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.*') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      - name: Prepare
        run: ./gradlew clean dependencies
      - name: Generate Documentation
        run: ./gradlew dokkaGenerate
      - name: Publish Documentation
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          publish_dir: ./build/dokka/html
          deploy_key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
